<div class="container-section">
    <div class="scroller w-full overflow-hidden">
        <div class="products-conteiner flex flex-wrap gap-x-4 xs-375:gap-x-3 md:gap-x-8 gap-y-12 justify-start items-stretch"
        [style.paddingLeft.px]="paddingX"
        [style.paddingRight.px]="paddingX"
        >
            @for (product of productsArray; track $index) {
                <div class="product w-[156px] xs-375:w-[171px] md:w-[264px] xl:w-[304px]">
                    <app-product-card
                    [product]="product"
                    [controllerArrowsOnMobile]="false"
                    [size]="this.productCardSizeEnum.SMALL_ON_MOBILE_LARGE_STARTING_ON_TABLET"
                    />
                </div>
            }
        </div>
    </div>

</div>
