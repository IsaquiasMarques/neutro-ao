<div class="product-card appear-softly w-full flex gap-y-4 flex-col justify-between">
    <div class="product-image-carousel w-full"
    [ngClass]="{
        'h-[171px] md:h-[283px]': size === this.productCardSizeEnum.SMALL_ON_MOBILE_LARGE_FROM_TABLET,
        'h-[283px]': size !== this.productCardSizeEnum.SMALL_ON_MOBILE_LARGE_FROM_TABLET,
    }"
    >
        <app-image-carousel
        class="w-full h-full"
        [productImagesFromColors]="product.colors"
        [size]="size"
        />
    </div>
    <div class="card-body">
        <div class="product-name mb-1">
            <h3 class="limited-text one-line text-base text-primary font-['Bricolage-Grotesque']">{{ product.name }}</h3>
        </div>
        <div class="oneline-description">
            <p class="limited-text one-line text-sm text-primary/60">{{ product.description }}</p>
        </div>
    </div>
    <div class="card-footer flex justify-between items-center">
        <div class="price">
            <p class="text-2xl text-primary font-semibold font-['Bricolage-Grotesque']">
                {{ product.price | replaceBy }}
            </p>
        </div>
        <div class="shopping-bag">
            <a class="cursor-pointer" (click)="addShoppingCart(product)">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.332 7.50008V5.00008C13.332 3.15913 11.8396 1.66675 9.99868 1.66675C8.15773 1.66675 6.66535 3.15913 6.66535 5.00008V7.50008M2.99202 8.62672L2.49202 13.9601C2.34985 15.4765 2.27877 16.2347 2.53039 16.8203C2.75143 17.3348 3.13878 17.7601 3.63036 18.0282C4.18995 18.3334 4.95149 18.3334 6.47455 18.3334H13.5228C15.0459 18.3334 15.8074 18.3334 16.367 18.0282C16.8586 17.7601 17.2459 17.3348 17.467 16.8203C17.7186 16.2347 17.6475 15.4765 17.5053 13.9601L17.0053 8.62672C16.8853 7.3462 16.8253 6.70595 16.5373 6.22188C16.2837 5.79557 15.909 5.45434 15.4608 5.24162C14.952 5.00008 14.3089 5.00008 13.0228 5.00008L6.97455 5.00008C5.68842 5.00008 5.04536 5.00008 4.53653 5.24162C4.0884 5.45434 3.71369 5.79557 3.46006 6.22188C3.17209 6.70594 3.11206 7.3462 2.99202 8.62672Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
</div>
