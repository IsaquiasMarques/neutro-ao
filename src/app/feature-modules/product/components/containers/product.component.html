<div class="components-container flex flex-col gap-y-6">
    <div class="product-details my-10 xl-1230:my-24" #productDetails>
        <app-product-details
        *ngIf="this.theProduct.length > 0"
        [theProduct]="this.theProduct[0]"
        />
    </div>
    <div class="collection">
        <app-collection />
    </div>
    <div class="recomendations">
        <app-recommendation
        [products]="this.recommendations"
        />
    </div>
</div>
